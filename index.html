<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="rockpaperscissors.js" defer></script>
    <script src="https://kit.fontawesome.com/3e3b14f784.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&family=Tektur&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <h2 class="header-text">Rock Paper Scissors</h2>
    </div>
    <div class="game-stats">
        <div class="player"><i class="fa-solid fa-user-ninja fa-2xl"></i></div>
        <div class="computer"><i class="fa-solid fa-robot fa-2xl"></i></div>
    </div>
    <div class="container">
        <button class="rock"><i class="fa-solid fa-hand-back-fist"></i>Rock</button>
        <button class="paper"><i class="fa-solid fa-hand"></i>Paper</button>
        <button class="scissors"><i class="fa-solid fa-hand-scissors"></i>Scissors</button>
    </div>
</body>

</html>
